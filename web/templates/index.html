{% extends 'base.html' %}
{% load static %}

{% block head %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'web/css/index.css' %}">
    {% endblock %}
{% endblock %} 

{% block content %}
<div class="container-fluid my-4">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="shadow p-4 custom-box">
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="shadow p-4 custom-box">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="shadow p-4 custom-box">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <h2 class="#">A Choice For Quality</h1>
        </div>
        <div class="row">
            <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
                <img class="cimage" src="{% static 'web/img/carousel/gallery1.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery2.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery3.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery4.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery5.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery6.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery7.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery8.jpg' %}" draggable="false">
                <img class="cimage" src="{% static 'web/img/carousel/gallery9.jpg' %}" draggable="false">
            </div>
        </div>
    </div>
    <script src="{% static 'web/js/carousel.js' %}"></script>
</div>
{% endblock %}
