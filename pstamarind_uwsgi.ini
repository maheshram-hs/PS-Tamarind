[uwsgi]
# full path to Django project's root directory
chdir            = /home/maheshram/TamarindWebsite
# Django's wsgi file
module           = pstamarind.wsgi
# full path to python virtual env
home             = /home/maheshram/env/ps
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/maheshram/TamarindWebsite/pstamarind.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /home/maheshram/uwsgi-emperor.log
